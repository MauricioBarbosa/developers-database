<app-header></app-header>
<div class="d-flex flex-column align-items-center justify-content-center" style="flex: 1; height: 85vh;">
    <div class="mb-3 text-secondary">
        <i-bs name="file-person-fill" width="8rem" height="8rem"></i-bs>
    </div>
    <form style="width: 30%;" #loginForm="ngForm">
        <div class="mb-3">
            <input type="text" class="form-control" [(ngModel)]="model.username" id="username" name="username" placeholder="username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" [(ngModel)]="model.password" name="password" id="password" placeholder="password">
        </div>
        <div class="w-100 d-flex justify-content-between">
            <div class="form-check mt-1">
                <input type="checkbox" class="form-check-input" [(ngModel)]="model.keepMeConnected" name="keepMeConnectedCheck" id="keepMeConnectedCheck">
                <label class="form-check-label" for="keepMeConnectedCheck">Keep-me connected</label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: var(--bs-purple); border: 0;">Login</button>
        </div>
    </form>
</div>
