<div *ngIf="showAlert && alertType==='PRIMARY'" class="alert alert-primary" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='SECONDARY'" class="alert alert-secondary" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='SUCCESS'" class="alert alert-success" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='DANGER'" class="alert alert-danger" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='WARNING'" class="alert alert-warning" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='INFO'" class="alert alert-info" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='LIGHT'" class="alert alert-light" role="alert">
    {{message}}
</div>
<div *ngIf="showAlert && alertType==='DARK'" class="alert alert-dark" role="alert">
    {{message}}
</div>
