<header
  class="bg-gradient text-white d-flex align-items-center justify-content-center"
  style="background-color: var(--bs-purple); height: 10vh"
  *ngIf="!isAuthenticated;else elseBlock"
>
  <h6 class="text-center m-0"><b>Developers Database</b></h6>
</header>

<ng-template #elseBlock>
  <header
  class="bg-gradient text-white d-flex align-items-center justify-content-between px-5"
  style="background-color: var(--bs-purple); height: 10vh"
  >
    <h6 class="text-center m-0"><b>Developers Database</b></h6>
    <nav class="d-flex" style="width: 23%;">
      <div class="p-0 w-0">
        <i-bs
        name="file-person-fill"
        width="3rem"
        height="3rem"></i-bs>
      </div>
      <div class="d-flex align-items-center justify-content-between ml-4 px-3" style="background-color: #290661; width: 100%; border-radius: 5px;">
        <b>Logged User</b>
        <div class="navbar">
          <button class="navbar-toggler bg-light p-0 m-0" style="font-size: 12px;"><span class="navbar-toggler-icon" style="padding: 15px;"></span></button>
        </div>
      </div>
    </nav>
  </header>   
</ng-template>
