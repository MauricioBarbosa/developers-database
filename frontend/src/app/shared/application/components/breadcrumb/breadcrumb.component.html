<nav aria-label="breadcrumb">
  <ol class="breadcrumb m-3">
    <ng-container *ngFor="let breadcrumb of breadcrumbs">
      <li class="breadcrumb-item" *ngIf="!breadcrumb.active">
        <a href="{{ breadcrumb.url }}">{{ breadcrumb.label }}</a>
      </li>
      <li *ngIf="breadcrumb.active" class="breadcrumb-item active" aria-current="page">
        {{ breadcrumb.label }}
      </li>
    </ng-container>
  </ol>
</nav>
